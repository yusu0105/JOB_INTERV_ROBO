<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Importing Google Font 'Inter UI' -->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

    <!-- Anime.js for animations -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Custom CSS -->
    <style>
        @import url('https://rsms.me/inter/inter-ui.css');
        ::selection {
            background: #2D2F36;
        }
        ::-webkit-selection {
            background: #2D2F36;
        }
        ::-moz-selection {
            background: #2D2F36;
        }
        body {
            background: rgb(148, 147, 147);
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .page {
            background: url('https://i.pinimg.com/originals/10/58/c9/1058c9f739ea6feebdb361cb138bea6e.gif') no-repeat center center fixed;
            background-size: 70%;
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            position: absolute;
            place-content: center;
            width: calc(100% - 40px);
        }
        @media (max-width: 767px) {
            .page {
                height: auto;
                margin-bottom: 20px;
                padding-bottom: 20px;
            }
        }
        .container {
            display: flex;
            height: 400px;  /* Increased height */
            margin: 0 auto;
            width: 800px;  /* Increased width */
            animation: slideInLeft 1.5s ease-in-out; /* Animation for the container */
        }
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                height: 700px;
                width: 360px;
            }
        }
        .left {
             /* Gradient background */
            height: calc(100% - 40px);
            top: 20px;
            position: relative;
            width: 85%;
            animation: bgSlideInLeft 2s ease-in-out; /* Animation for the left section */
        }
        @media (max-width: 767px) {
            .left {
                height: 100%;
                left: 20px;
                width: calc(100% - 40px);
                max-height: 270px;
            }
        }
        .login {
            font-size: 60px;  /* Increased font size */
            font-weight: 900;
            margin: 60px 40px 40px;  /* Increased margin */
        }
        .eula {
            color: #575656;
            font-size: 16px;  /* Increased font size */
            line-height: 1.5;
            margin: 40px;
        }
        .right {
            background: #474A59;
            box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
            color: #F1F1F2;
            position: relative;
            width: 80%;
        }
        @media (max-width: 767px) {
            .right {
                flex-shrink: 0;
                height: 100%;
                width: 100%;
                max-height: 350px;
            }
        }
        svg {
            position: absolute;
            width: 320px;
        }
        path {
            fill: none;
            stroke: url(#linearGradient);
            stroke-width: 4;
            stroke-dasharray: 240 1386;
        }
        .form {
            margin: 50px;  /* Increased margin */
            position: absolute;
            width: 90%;  /* Increased width */
        }
        label {
            color: #c2c2c5;
            display: block;
            font-size: 16px;  /* Increased font size */
            height: 16px;
            margin-top: 20px;
            margin-bottom: 8px;  /* Increased margin */
        }
        input {
            background: transparent;
            border: 0;
            color: #f2f2f2;
            font-size: 24px;  /* Increased font size */
            height: 40px;  /* Increased height */
            line-height: 40px;  /* Increased line height */
            outline: none !important;
            width: 100%;
            padding: 10px;  /* Increased padding */
        }
        input::-moz-focus-inner {
            border: 0;
        }
        #submit {
            color: #adadaf;
            margin-top: 0px;  /* Increased margin */
            padding: 10px 20px;  /* Increased padding */
            font-size: 24px;  /* Increased font size */
            transition: color 300ms;
        }
        #submit:focus {
            color: #f2f2f2;
        }
        #submit:active {
            color: #d0d0d2;
        }

        /* Keyframe Animations */
        @keyframes slideInLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes bgSlideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <!-- Left section: Login form -->
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read</div>
            </div>

            <!-- Right section: SVG Animation -->
            <div class="right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 300">
                    <defs>
                        <linearGradient id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992" gradientUnits="userSpaceOnUse">
                            <stop style="stop-color:#ff00ff;" offset="0" />
                            <stop style="stop-color:#ff0000;" offset="1" />
                        </linearGradient>
                    </defs>
                    <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                </svg>
                <div class="form">
                    <form method="POST" action="/login">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <input type="submit" id="submit" value="Submit">
                    </form>
                    <p>Already have an account? <a href="/register">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Animations -->
    <script>
        var current = null;
        document.querySelector('#username').addEventListener('focus', function(e) {
            if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: 0,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '240 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
            });
        });

        document.querySelector('#password').addEventListener('focus', function(e) {
            if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: -336,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '240 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
            });
        });

        document.querySelector('#submit').addEventListener('focus', function(e) {
            if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: -730,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '530 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
            });
        });
    </script>
</body>
</html>
